name: CD

on:
  workflow_dispatch:
    - "main"

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}